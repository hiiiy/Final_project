<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet" href="/css/layout.css">
<script defer src="/js/validation.js"></script>
<!-- JavaScript 파일 연결 -->
</head>
<body class="flex-center">
	<div class="container">
		<img src="/images/non_tuesday.png" alt="로고" class="logo">
		<div class="logo">회원가입</div>
		<div th:if="${errors != null}">
			<ul class="error-messages">
				<li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
			</ul>
		</div>
		<div class="subtitle">계정을 생성하세요</div>
		<form id="addUserForm" action="/user/addUser" method="post">
			<!-- Form에 ID 추가 -->
			<div class="form-group">
				<label for="username">이름</label> <input type="text" id="username"
					name="username" placeholder="이름을 입력해주세요..." required>
			</div>

			<div class="form-group">
				<label for="email">이메일</label> <input type="email" id="email"
					name="email" placeholder="이메일을 입력해주세요..." required>
				<p id="emailError" class="error-message"
					style="display: none; color: red;">이미 가입된 이메일입니다.</p>
				<p id="emailSuccess" style="display: none; color: green;">사용 가능한
					이메일입니다.</p>
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					id="password" name="password" placeholder="비밀번호를 입력해주세요..."
					required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">비밀번호 확인</label> <input type="password"
					id="confirmPassword" name="confirmPassword"
					placeholder="비밀번호 확인..." required>
				<p id="passwordError" class="error-message"
					style="display: none; color: red;">비밀번호가 일치하지 않습니다.</p>
			</div>
			<div class="form-group">
				<label for="title">직책</label> <select id="title" name="title"
					required>
					<option value="" disabled selected>직책을 선택하세요</option>
					<option value="디자이너">디자이너</option>
					<option value="개발자">개발자</option>
				</select>
			</div>
			<button type="submit" class="signup-btn">회원가입</button>
		</form>
		<div class="divider">―――――――――――또는―――――――――――</div>
		<p>
			이미 계정이 있으신가요? <a href="/user/login" class="sign-up">로그인</a>
		</p>
	</div>
</body>
</html>
