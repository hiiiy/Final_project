<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프로젝트 선택</title>
<link rel="stylesheet" href="/css/layout.css">
</head>
<body class="flex-center">
    <div class="container project-container">
        <h1>프로젝트 관리</h1>
        <p>아래에서 프로젝트를 선택하세요.</p>

        <!-- 프로젝트 목록 -->
        <div class="project-list">
            <ul>
                <li th:each="project : ${projects}">
                    <a th:href="'/home?projectId=' + ${project.id}" th:text="${project.name}">프로젝트 이름</a>
                </li>
            </ul>
        </div>
        <!-- 프로젝트 추가 -->
        <div class="add-project-section">
            <a href="/project/add" class="add-project-btn">+ 새 프로젝트 추가</a>
        </div>
    </div>
</body>
</html>
