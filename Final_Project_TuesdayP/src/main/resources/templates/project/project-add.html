<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>프로젝트 추가</title>
<link rel="stylesheet" href="/css/layout.css">
</head>
<body class="flex-center">
	<div class="container">
		<h1>새 프로젝트 추가</h1>
		<form action="/project/add" method="post">
			<label for="name">프로젝트 이름:</label> <input type="text" id="name"
				name="name" required> <label for="startDate">시작 날짜:</label>
			<input type="date" id="startDate" name="startDate" required>

			<label for="endDate">종료 날짜:</label> <input type="date" id="endDate"
				name="endDate" required>

			<button type="submit">프로젝트 추가</button>
		</form>


		<a href="/project" class="back-btn">뒤로가기</a>
	</div>
</body>
</html>
